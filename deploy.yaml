on: [push, pull_request]

name: deploy-shiny

jobs:
  deploy-shiny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rsconnect", "shiny", "plotly", "readxl"), type = "binary")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript app.R
      - name: Push to shinyapps.io
        run: |
          rsconnect::setAccountInfo(name="${{secrets.SHINY_ACC_NAME}}", token="${{secrets.TOKEN}}", secret="${{secrets.SECRET}}")
          rsconnect::deployApp(appName = 'WSBEvolutionCalc')
        shell: Rscript app.R
